<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RoomX</title>
		<!-- My styles -->
		<link rel="stylesheet" href="/main.css" />
		<link rel="icon" href="/images/logo.jpg" type="image/x-icon" />
		<!-- Bootstrap links -->

		<link
			rel="stylesheet"
			href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		/>
		<!-- Jquery -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>

		<!-- Font awesome -->
		<script
			src="https://kit.fontawesome.com/e0c0b5f94d.js"
			crossorigin="anonymous"
		></script>

		<!-- Box icons -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- Scroll reveal -->
		<script src="https://unpkg.com/scrollreveal"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img id="nav-logo" src="/images/logo.jpg" alt="" />
						<span class="brand">RoomX</span></a
					>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul
							class="navbar-nav ms-auto d-flex align-items-center mb-2 mb-lg-0"
						>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#houses">Houses</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"><span class="">‚≠ê</span>Starred</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="account.html"
									><img
										class="account-image rounded-circle"
										data-bs-toggle="tooltip"
										data-bs-placement="bottom"
										title="My Account"
										src="/Research Pics/DarkFlower.jpg"
										alt="Account Image"
								/></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<nav class="search-bar w-100 pb-1 px-2">
				<form class="d-flex mx-auto col-md-8 ms-auto" role="search">
					<input
						class="search form-control"
						type="search"
						placeholder="Location Search.."
						aria-label="Search"
					/>
					<button
						class="btn btn-outline filter ms-1 px-1"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasWithBothOptions"
						aria-controls="offcanvasResponsive"
					>
						<i class="bx bx-filter-alt search-bar-icon"></i> Filter
					</button>
					<button
						class="start btn btn-outline mx-1 p-1 my-auto"
						type="submit"
						data-bs-toggle="tooltip"
						data-bs-placement="bottom"
						title="Search"
					>
						<i class="bx bx-search search-bar-icon"></i>
					</button>
				</form>
				<div
					class="floating-account rounded-circle r-50 text-wrap d-flex justify-content-center"
				>
					<a class="nav-link" href="#"
						><img
							class="account-image-floating rounded-circle"
							data-bs-toggle="tooltip"
							data-bs-placement="bottom"
							title="My Account"
							src="/Research Pics/DarkFlower.jpg"
							alt="Account Image"
					/></a>
				</div>
			</nav>
		</header>
        		<!-- offcanvas -->
		<section>
			<div
				class="offcanvas offcanvas-end rounded-start"
				style="height: fit-content; width: fit-content"
				data-bs-scroll="true"
				tabindex="-1"
				id="offcanvasWithBothOptions"
				aria-labelledby="offcanvasWithBothOptionsLabel"
			>
				<div class="offcanvas-header">
					<h5
						class="offcanvas-title fw-bold"
						id="offcanvasWithBothOptionsLabel"
					>
						<span id="flt-header" class="fs-1">Filter</span>
					</h5>
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="offcanvas"
						aria-label="Close"
					></button>
				</div>
				<div class="offcanvas-body">
					<form action="">
						<fieldset>
							<div class="card my-3" style="width: 19rem">
								<legend id="flt-header" class="card-header fw-bold">
									Bedrooms
								</legend>
								<!-- <div class="card-header">Featured</div> -->
								<ul class="list-group list-group-flush">
									<li class="list-group-item text-nowrap">
										<div class="form-check form-check-inline w-50">
											<input
												class="form-check-input"
												type="checkbox"
												id=""
												value="option1"
											/>
											<label class="form-check-label" for="">1 Bedroom</label>
										</div>
										<div class="form-check form-check-inline w-50">
											<input
												class="form-check-input"
												type="checkbox"
												id=""
												value="option1"
											/>
											<label class="form-check-label" for="">Single Room</label>
										</div>
									</li>
									<li class="list-group-item text-nowrap">
										<div class="form-check form-check-inline w-50">
											<input
												class="form-check-input"
												type="checkbox"
												id=""
												value="option1"
											/>
											<label class="form-check-label" for="">2 Bedrooms</label>
										</div>
										<div class="form-check form-check-inline w-50">
											<input
												class="form-check-input"
												type="checkbox"
												id=""
												value="option1"
											/>
											<label class="form-check-label" for="">Bedsitter</label>
										</div>
									</li>
									<li class="list-group-item text-nowrap">
										<div class="form-check form-check-inline w-50">
											<input
												class="form-check-input"
												type="checkbox"
												id=""
												value="option1"
											/>
											<label class="form-check-label" for="">3 Bedrooms</label>
										</div>
									</li>
								</ul>
							</div>
						</fieldset>

						<fieldset>
							<div class="card my-3" style="width: 20rem">
								<legend id="flt-header" class="card-header fw-bold">
									Price Range
								</legend>
								<ul class="list-group list-group-flush">
									<li class="list-group-item d-flex justify-content-around">
										<label for="min">
											Min price:
											<input
												class="w-50"
												type="number"
												name="min"
												id="min"
												value="5000"
												min="5000"
											/>
										</label>
									</li>
									<li class="list-group-item d-flex justify-content-around">
										<label for="min">
											Max Price:
											<input
												class="w-50"
												type="number"
												name="max"
												id="max"
												min="5000"
											/>
										</label>
									</li>
								</ul>
							</div>
						</fieldset>
						<div class="d-flex justify-content-around">
							<a
								name="filter-btn"
								id="filter-btn"
								class="btn btn-outline-dark w-75"
								href="#"
								role="button"
								type="submit"
								>Filter</a
							>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>

    <main>
        
        
    </main>
    

<section>
    <script src="/index.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</section>
</body>
</html>
